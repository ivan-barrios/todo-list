<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="side-bar">
            <h1>Todo List</h1>
            <div class="all-todo">All tasks</div>
            <div id="projects">
                <h2>Projects:</h2>
                <button id="newProject">New Project</button>
            </div>
        </div>
        <div id="mainContent" class="main-content">
            <h1 class="project-name"></h1>
            <form id="newTodoForm" class="hidden">
                <div class="inputField">
                    <label>Title</label>
                    <input type="text" id="todoTitleInput" placeholder="What task?">
                    <textarea type="text" id="todoDescInput" wrap="hard"></textarea>
                    <label>Date</label>
                    <input type="date" id="todoDateInput">
                    <div class="new-todo-btns">
                        <button class="todoAddBtn">Add</button>
                        <button class="todoCancelBtn">Cancel</button>
                    </div>
                </div>
            </form>
            <button id="newTodo">Add Task</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

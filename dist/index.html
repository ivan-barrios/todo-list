<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="side-bar">
            <h1>Todo List</h1>
            <button id="allTodos">All tasks</button>
            <div id="projects">
                <h2>Projects:</h2>
                <div id="projectsContainer"></div>
                <form id="projectForm" class="hidden">
                    <input type="text" placeholder="Project Name" id="projectNameInput" required>
                    <div class="new-project-btns">
                        <button type="submit" id="submitProjectBtn">Add</button>
                        <button id="cancelProjectBtn">Cancel</button>
                    </div>
                </form>
                <button id="newProject">+ New Project</button>
            </div>
        </div>
        <div id="mainContent" class="main-content">
            <h1 class="project-name">All Tasks:</h1>
            <div id="todoContainer"></div>
            <form id="newTodoForm" class="hidden">
                <div class="inputField">
                    <label class="title-label">Title</label>
                    <input type="text" id="todoTitleInput" placeholder="What task?" required>
                    <textarea type="text" id="todoDescInput" placeholder="Description..."></textarea>
                    <label class="date-label">Date</label>
                    <input type="date" id="todoDateInput">
                    <div class="new-todo-btns">
                        <button class="todoAddBtn">Add</button>
                        <button class="todoCancelBtn">Cancel</button>
                    </div>
                </div>
            </form>
            <button id="newTodo">+ Add Task</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
